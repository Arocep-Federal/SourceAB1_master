            height:auto;
        }
        .child { 
            height:100px; 
            width:100%; 
            color: green;
            border: 1px solid red;
        }
        .nextlast {
            flex-grow:1;
        }
        .last {

        }
    </style>
    <div class="container">
        <div class="child">Child</div>
        <div class="child">Child</div>
        <div class="child nextlast">Child</div>
        <div class="child last">Child</div>
    </div>
